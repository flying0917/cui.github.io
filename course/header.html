<!DOCTYPE html>
<html>
<head>
	<title>头部例子</title>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/cui.css">
</head>
<body>
<div class="cui-content">
	<!--标题-->
	<div class="cui-header">
		<span class="cui-header-title">我是标题</span>
	</div>
	<!--标题end-->

	<!--带箭头-->
	<div class="cui-header" style="margin-top:20px;">
		<span class="cui-iconfont cui-icon-return"></span>
		<span class="cui-header-title">我是标题我是标题我是标题我是标题我是标题我是标题我是标题</span>
	</div>
	<!--带箭头end-->

	<!--带按钮的-->
	<div class="cui-header" style="margin-top:20px;">
		<span class="cui-iconfont cui-icon-return">返回</span>
		<span class="cui-header-title">我是标题</span>
		<span class="cui-header-btn cui-iconfont cui-icon-add"></span>
		<span class="cui-header-btn cui-iconfont cui-icon-eit"></span>
	</div>
	<!--带按钮end-->

	<!--带搜索-->
	<div class="cui-header cui-flex-wrap" style="margin-top:20px;">
		<span class="cui-iconfont cui-icon-return"></span>
		<div class="cui-header-search cui-flex-con">
			<div class="cui-searchbar">
				<input type="text" placeholder="请输入关键字">
				<span class="cui-searchbar-btn"></span>
			</div>
		</div>
	</div>
	<!--带搜索end-->

	<!--带搜索-->
	<div class="cui-header cui-flex-wrap cui-header-danger" style="margin-top:20px;">
		<div class="cui-header-search cui-flex-con">
			<div class="cui-searchbar">
				<input type="text" placeholder="请输入关键字">
			</div>
		</div>
	</div>
	<!--带搜索end-->

	<!--带按钮的-->
	<div class="cui-header cui-header-primary" style="margin-top:20px;">
		<span class="cui-iconfont cui-icon-return">返回</span>
		<span class="cui-header-title">我是标题</span>
		<div class="cui-header-enter">
			下一步
			<span class="cui-header-btn cui-iconfont cui-icon-enter"></span>
		</div>
	</div>
	<!--带按钮end-->

	<!--标题 主题色-->
	<div class="cui-header cui-header-primary" style="margin-top:20px;">
		<span class="cui-header-title">我是标题</span>
	</div>
	<!--标题 主题色end-->

	<!--标题 红色-->
	<div class="cui-header cui-header-danger" style="margin-top:20px;">
		<span class="cui-header-title">我是标题</span>
	</div>
	<!--标题 红色end-->

	<!--标题 橙色-->
	<div class="cui-header cui-header-warning" style="margin-top:20px;">
		<span class="cui-header-title">我是标题</span>
	</div>
	<!--标题 橙色end-->

	<!--标题 天空蓝-->
	<div class="cui-header cui-header-sky" style="margin-top:20px;">
		<span class="cui-header-title">我是标题</span>
	</div>
	<!--标题 天空蓝end-->
</div>


</body>
</html>
